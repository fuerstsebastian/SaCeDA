<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SaCeDA Network - Digital Archaeology Hub</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-content">
      <div class="header-left">
        <h1>SaCeDA</h1>
        <p class="subtitle" data-i18n="subtitle">Saarland Center for Digital Archaeology</p>
      </div>
      <div class="header-right">
        <button id="lang-toggle" class="lang-btn">
          <span id="lang-text">DE</span>
        </button>
      </div>
    </div>
  </header>

  <!-- Controls -->
  <div id="controls">
    <div class="controls-inner">
      <span class="control-label" data-i18n="filterLabel">Show / Hide:</span>
      <label class="checkbox-label">
        <input type="checkbox" data-role="Method" checked>
        <span data-i18n="methods">Methods</span>
      </label>
      <label class="checkbox-label">
        <input type="checkbox" data-role="Project" checked>
        <span data-i18n="projects">Projects</span>
      </label>
      <label class="checkbox-label">
        <input type="checkbox" data-role="Person" checked>
        <span data-i18n="people">People</span>
      </label>
      <label class="checkbox-label">
        <input type="checkbox" data-role="Institution" checked>
        <span data-i18n="institutions">Institutions</span>
      </label>
      <label class="checkbox-label">
        <input type="checkbox" data-role="Application Field" checked>
        <span data-i18n="fields">Application Fields</span>
      </label>
      <label class="checkbox-label">
        <input type="checkbox" data-role="Teaching" checked>
        <span data-i18n="teaching">Teaching</span>
      </label>
    </div>
    <div class="hint" data-i18n="hint">
      ðŸ’¡ Click on blue method nodes to reveal subcategories
    </div>
  </div>

  <!-- Network Canvas -->
  <div id="network-container">
    <svg id="network-svg"></svg>
  </div>

  <!-- Loading Indicator -->
  <div id="loading">
    <div class="loading-spinner"></div>
    <p data-i18n="loading">Loading network...</p>
  </div>

  <script src="i18n.js"></script>
  <script src="network.js"></script>
</body>
</html>
